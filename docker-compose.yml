version: '3.8'

services:
  leads-console-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leads-console-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_DEV=true
    networks:
      - leads-console-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  leads-console-network:
    driver: bridge
    name: leads-console-network

volumes:
  node_modules:
